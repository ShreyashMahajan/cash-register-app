 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CASH REGISTER</title>
    <link href="style.css" rel="stylesheet" />
</head>
<body>
    <main class="container">
        <div>
        <h1 class="heading" >Cash Register Manager</h1>
        <p >Enter the bill amount and cash given by the customer and know minimum number of notes to return</p>
        <label class="input-label" for="bill-Amount">Bill Amount:</label>
        <input class="input" id="bill-Amount" type="number" ></input>
        <label class="input-label" for="cash-Given">Cash given:</label>
        <input  class="input" id="cash-Given" type="number"></input>
        <button id="check-button">Check</button>
        <p id="error-message"></p>
        
     <table class="table-container">
       <caption>
           Return Change
       </caption>
       <tr>
           <th>No of notes</th>
           <td class="no-of-notes"></td>
           <td class="no-of-notes"></td>
           <td class="no-of-notes"></td>
           <td class="no-of-notes"></td>
           <td class="no-of-notes"></td>
           <td class="no-of-notes"></td>
           <td class="no-of-notes"></td>
       </tr>
       <tr class="">
           <th>Note</th>
           <td>2000</td>
           <td>500</td>
           <td>100</td>
           <td>20</td>
           <td>10</td>
           <td>5</td>
           <td>1</td>
       </tr>
     </table> 

    </div>
    </main>
    <script src="app.js" type="text/javascript" ></script>
</body>
</html>
